<!DOCTYPE html>
<html>
<head>
    <title>Event Certification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url(adminbackground.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: url(adminbackground.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 28px;
        }

        .container {
            max-width: 20%;
            margin: 20px auto;
            margin-top: 70px;
            background-color: rgba(255, 255, 255, 0.5);
            background-repeat: no-repeat;
            padding-left: 50px;
            padding-right: 70px;
            padding-top: 50px;
            padding-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        h2 {
            color: #007acc;
            font-size: 32px;
            margin-bottom: 20px;
        }

        /* Form Group Styles */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
            color: #000;
        }

        label {
            display: block;
            font-weight: bold;
            color: black;
            margin-bottom: 5px;
        }

        input[type="text"] {
            background-color: rgba(255, 255, 255, 0.5);
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            color: black;
        }

        /* Icon Styles */
        .icon {
            color: black;
            margin-right: 5px;
        }

        /* Button Styles */
        button {
            width: 100%;
            background-color: #007acc;
            color: #fff;
            margin-top: 15px;
            border: none;
            padding: 10px;
            border-radius: 7px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005b9f;
        }

        /* Message Styles */
        p {
            font-size: 16px;
            margin-top: 20px;
            color: #333;
        }

        /* Footer Styles */
        .footer {
            margin-top: 20px;
            color: #555;
            text-align: center;
        }

        .footer a {
            color: #007acc;
            text-decoration: none;
            font-weight: bold;
        }

        /* Add styles for the "Back" button */
        .center-button {
            text-align: center;
        }

        .back-button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none; /* Remove default underline */
            display: inline-block; /* Prevent button from taking full width */
        }

        .back-button:hover {
            background-color: #005b9f;
        } 
    </style>
</head>
<body>
    <header>
        <h1>Event Certification</h1>
    </header>

    <div class="container">
        <div class="certification-form">
            <form action="eventcertification.php" method="POST">
                <div class="form-group">
                    <label for="eventid"><i class="fas fa-calendar icon"></i>Event ID:</label>
                    <input type="text" id="eventid" name="eventid" required>
                </div>
                <div class="form-group">
                    <label for="participantid"><i class="fas fa-user icon"></i>Participant ID:</label>
                    <input type="text" id="participantid" name="participantid" required>
                </div>
                <button type="submit">Certify</button>
            </form>
        </div>
        <div class="footer">
            <p>Get your event certification now!</p>

            <p>&copy; 2023 Event Certification</p>
            <p>Designed by <a href="#">Hackathon Group</a></p>
        </div>
    </div>

     <!-- Center-align the "Back" button -->
     <div class="center-button">
        <a href="indexpage.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
</body>
</html>
