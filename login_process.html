        body {
            font-family: Arial, sans-serif;
            background-image: url(background123.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: rgba(149, 149, 149, 0.1);
            margin: 0 center;
            margin-top: 200px;
            margin-bottom: 100px;
            margin-left: 100px;
            margin-right: 100px;
            padding-left: 35px;
            padding-right: 50px;
            padding-top: 35px;
            padding-bottom: 20px;
            border-radius: 7px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.9);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            background-color: rgba(255 , 255 , 255 , 0.3) ;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 105.5%;
            background-color: #007bff;
            color: #ffffff;
            margin-top: 15px;
            border: none;
            padding: 10px;
            border-radius: 7px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Icon styles */
        .button-icon {
            margin-right: 5px;
        }
        /* Add styles for the "Back" button */
        .center-button {
            text-align: center;
        }

        .back-button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none; /* Remove default underline */
            display: inline-block; /* Prevent button from taking full width */
        }

        .back-button:hover {
            background-color: #005b9f;
        } 
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="login_process.php" method="POST">
            <div class="form-group">
              
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit"><i class="fas fa-sign-in-alt button-icon"></i> Login</button>
        </form>
        <p>Don't have an account? <a href="register.html"><i class="fas fa-user-plus button-icon"></i> Register</a></p> 

        <!-- Center-align the "Back" button -->
    <div class="center-button">
        <a href="indexpage.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    </div>

    
</body>
