<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(background123.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: rgba(149, 149, 149, 0.3);
            margin: 0 center;
            margin-top: 200px;
            margin-bottom: 100px;
            margin-left: 100px;
            margin-right: 100px;
            padding-left: 35px;
            padding-right: 50px;
            padding-top: 35px;
            padding-bottom: 60px;
            border-radius: 7px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.9);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            background-color: rgba(255 , 255 , 255 , 0.3) ;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 105.5%;
            background-color: #007bff;
            color: #ffffff;
            margin-top: 15px;
            border: none;
            padding: 10px;
            border-radius: 7px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Icon styles */
        .button-icon {
            margin-right: 5px;
        }
        /* Add styles for the "Back" button */
        .center-button {
            text-align: center;
        }

        .back-button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none; /* Remove default underline */
            display: inline-block; /* Prevent button from taking full width */
        }

        .back-button:hover {
            background-color: #005b9f;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Register</h1>
    <form method="POST" action="register.php">
        <div class="form-group">
            <label for="username"><i class="fas fa-user button-icon"></i>Username</label>
            <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="form-group">
            <label for="email"><i class="fas fa-envelope button-icon"></i>Email</label>
            <input type="text" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <label for="password"><i class="fas fa-lock button-icon"></i>Password</label>
            <input type="password" name="password" placeholder="Password" required>
        </div>
    
        <div class="button-container">
            <button type="submit"><i class="fas fa-user-plus button-icon"></i> Register</button>
        </div>
    </form>
</div>    

</body>
</html>
